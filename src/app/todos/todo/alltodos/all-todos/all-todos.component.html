<div class="flex">
  <div class="col-3 ml-6 mt-6">
    <select (change)="onSelected($any($event.target).value)">
      <option value="0">- Display All -</option>

      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>
  <div class="grid grid-cols-2 ml-12">
    <ng-container *ngFor="let todo of toDos">
      <div
        class="bg-grayishBlue m-4 h-64 w-96 border-4 rounded-md border-grayishBlue hover:cursor-pointer hover:bg-slate-300"
      >
        <edit-icon [routerLink]="['/edit', todo.id]"></edit-icon>

        <h1 class="text-2xl font-bold p-5">{{ todo.title }}</h1>
        <p class="text-lg ml-5">{{ todo.todo }}</p>
        <div class="flex m-6">
          <h1 class="text-xl font-bold text-orangeLight">Task status:</h1>
          <p class="text-xl font-bold ml-6">
            {{ todo?.completed ? "Completed" : "Not completed" }}
          </p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
